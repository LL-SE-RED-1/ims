    <script type="text/javascript">

        $('.ui.form')
                .form({
                    学号: {
                        identifier: 'uid',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入学号'
                            },
                            {
                                type   : 'length[10]',
                                prompt : '学号需要是十位，请重新输入'
                            },
                            {
                                type   : 'maxLength[11]',
                                prompt : '学号需要是十位，请重新输入'
                            }
                        ]
                    },
                    名字: {
                        identifier: 'name',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入名字'
                            },
                            {
                                type   : 'not[徐雨虹]',
                                prompt : '您输入的涉嫌色情暴力，请重新输入'
                            }
                        ]
                    },
                    邮箱: {
                        identifier: 'email',
                        optional: true, //new
                        rules: [
                            {
                                type   : 'email',
                                prompt : '邮箱格式不正确，请重新输入'
                            }
                        ]
                    },
                    手机号: {
                        identifier: 'phone',
                        optional: true, //new
                        rules: [
                            {
                                type   : 'length[11]',
                                prompt : '手机号需要是十位，请重新输入'
                            },
                            {
                                type   : 'maxLength[11]',
                                prompt : '手机号需要是十位，请重新输入'
                            }
                        ]
                    },
                    学院: {
                        identifier: 'college',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择学院'
                            }
                        ]
                    },
                    学系: {
                        identifier: 'department',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择学系'
                            }
                        ]
                    },
                    年级: {
                        identifier: 'grade',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择年级'
                            }
                        ]
                    },
                    班级: {
                        identifier: 'class',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择班级'
                            },
                            {
                                type   : 'integer',
                                prompt : '班级需要是一个数字，请重新填写'
                            }
                        ]
                    }
                },
                {
                    inline : true,
                    on     : 'blur'
                });



        var college_and_department;

        $.getJSON( "metadata/college_and_department.json", function( data ) {
            college_and_department = data;

            for (el in college_and_department['college']){
                console.log(el);
                $('#college-menu').append("<div class='item'>" + el + "</div>");
            }
        });

        $("input[name='college']").change(function(){
            var picked = $(this).attr('value');
            var department_list = college_and_department['college'][picked]['department'];
            $("#department-menu").empty();
            $("#department-text").empty();
            department_list.forEach(function(el, i) {
                $("#department-menu").append("<div class='item'>" + el + "</div>");
            });
        });


//        new_begin

        $("#back").click(function() {
            history.go(-1);
        });

        $(".close.icon").click(function() {
           $(this).parent().fadeOut('slow');
        });

        function show_positive_message() {
            $(".close.icon").parent().fadeIn('slow');
            setTimeout(function() {
                $(".close.icon").parent().fadeOut('slow');
            }, 3000);
        };

//        $('.ui.modal').modal('show');

                <form class="ui form" style="width:30%">


                    <div class="ui positive message" style="display: none;">
                        <i class="close icon"></i>
                        <div class="header">
                            Wow congratulations!
                        </div>
                        <p>你的密码已经成功被修改！</p>
                    </div>

                    <div class="ui negative message" style="display: none;">
                        <i class="close icon"></i>

                        </div>

                    </div>
                    <div class="field">
                        <lable>原密码</lable>
                        <div class="ui icon input">
                            <input type="password" name="original-password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <lable>新密码</lable>
                        <div class="ui icon input">
                            <input type="password" name="new-password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <lable>确认新密码</lable>
                        <div class="ui icon input">
                            <input type="password" name="conform-password">
                            <i class="lock icon"></i>
                        </div>
                    </div>

                    <div class="ui grey right floated  button" id="back">取消</div>
                    <button class="ui green  right floated  button">确认</button>
                </form>

<script type="text/javascript">

    $('.ui.form')
            .form({
                原始密码: {
                    identifier: 'original-password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '请输入原始密码'
                        }
                    ]
                },
                新密码: {
                    identifier: 'new-password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '请输入新密码'
                        }
                    ]
                },
                确认新密码: {
                    identifier: 'conform-password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : '请确认新密码'
                        },
                        {
                            type   : 'match[new-password]',
                            prompt : '输入新密码与之前不一致，请重新输入'
                        }
                    ]
                }
            },
            {
                inline : true,
                on     : 'blur'
            });

    $(document)
            .ready(function(){
                $('.ui.dropdown')
                        .dropdown()
                ;
                $('.ui.menu .dropdown')
                        .dropdown({
                            on: 'hover'
                        })
                ;
                $('.demo .ui.checkbox')
                        .checkbox()
                ;
            })
    ;


    $("#back").click(function() {
        history.go(-1);
    });

</script>

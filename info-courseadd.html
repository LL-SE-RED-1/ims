        <form class="ui form segment transparent-seg">


            <div class="ui positive message" style="display: none;">
                <i class="close icon"></i>
                <div class="header">
                    Wow congratulations!
                </div>
                <p>你的修改已经成功被提交！</p>
            </div>

            <div class="four fields">
                <div class="required field">
                    <label>课程代码</label>
                    <input name="cid" placeholder="" type="text">
                </div>
                <div class="required field">
                    <label>课程名称</label>
                    <input name="name" placeholder="" type="text">
                </div>
                <div class="required field">
                    <label>学分</label>
                    <input name="credit" placeholder="" type="text">
                </div>
                <div class="required field">
                    <label>课程类型</label>
                    <div class="ui selection dropdown">
                        <div class="default text"></div>
                        <i class="dropdown icon"></i>
                        <input name="type" type="hidden">
                        <div class="menu">
                            <div class="item">实验课</div>
                            <div class="item">理论课</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <label>学院</label>
                    <div class="ui selection dropdown" name="college-dropdown">
                        <div class="default text"></div>
                        <i class="dropdown icon"></i>
                        <input name="college" type="hidden">
                        <div class="menu" id="college-menu">
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <label>学系</label>
                    <div class="ui selection dropdown">
                        <div class="text" id="department-text"></div>
                        <i class="dropdown icon"></i>
                        <input name="department" type="hidden">
                        <div class="menu" id="department-menu">
                        </div>
                    </div>
                </div>
            </div>



              <div class="field">
                <label>课程描述</label>
                <textarea name="desc"></textarea>
              </div>

            <br>

                <div class="ui grey right floated  button" id="back">返回</div>
                <button class="ui red right floated  button">删除</button>
                <button class="ui green  right floated  button">提交</button>

    <script type="text/javascript">

        $('.ui.form')
                .form({
                    课程代码: {
                        identifier: 'cid',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入课程代码'
                            },
                            {
                                type   : 'length[10]',
                                prompt : '课程代码需要是十位，请重新输入'
                            },
                            {
                                type   : 'maxLength[11]',
                                prompt : '课程代码需要是十位，请重新输入'
                            }
                        ]
                    },
                    课程名称: {
                        identifier: 'name',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入课程名称'
                            },
                            {
                                type   : 'contains[高速真空吸]',
                                prompt : '您输入的涉嫌色情暴力，请重新输入'
                            }
                        ]
                    },
                    学分: {
                        identifier: 'credit',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入学分'
                            }
                        ]
                    },
                    课程类型: {
                        identifier: 'type',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择课程类型'
                            }
                        ]
                    },
                    学院: {
                        identifier: 'college',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择学院'
                            }
                        ]
                    },
                    学系: {
                        identifier: 'department',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请选择学系'
                            }
                        ]
                    }
                },
                {
                    inline : true,
                    on     : 'blur'
                });



    </script>
